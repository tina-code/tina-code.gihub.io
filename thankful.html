<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我們這一家</title>
    <style>
        body {
            background-image: url("background.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        #content {
            text-align: center;
        }
        #content h3 {
            opacity: 0;
            transition: opacity 1s ease;
        }
        #content .show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="content">
        <marquee><h1 style="color: #FF7878; text-shadow: 3px 3px 3px #a4b0b8;">Dear 媽咪，祝妳母親節快樂~</h1></marquee>
        <h3>Dear 媽媽，</h3>
        <h3>謝謝您讓我們從新竹回家之後可以吃到熱騰騰又美味的大餐，</h3> 
        <h3>也謝謝您總是成為我的精神支柱，</h3> 
        <h3>讓我可以不害怕未來的道路，勇往直前!</h3> 
        <h3>在這特別的一天，獻上我的網頁製作第一個作品~</h3> 
        <h3>祝福您 天天開心，心想事成</h3>
        <h3>還有最重要的是 母親節快樂! I love U!</h3>
        <p><img src="snoopy.gif" height="300"></p>
        <!-- 返回主頁的按鈕 -->
        <button onclick="goToHomePage()">返回主頁</button>
    </div>

    <script>
        const lines = document.querySelectorAll('#content h3');
        let index = 0;

        function showLines() {
            if (index < lines.length) {
                lines[index].classList.add('show');
                index++;
                setTimeout(showLines, 5000); // 每 1000 毫秒（即每秒）顯示一行
            }
        }

        showLines();

        function goToHomePage() {
            window.location.href = "index.html"; // 這裡替換成你的主頁面的 URL
        }
    </script>
</body>
</html>
