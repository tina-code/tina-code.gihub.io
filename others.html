<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我們這一家</title>
    <style>
        body {
            background-image: url("background.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0; /* 清除預設的外邊距 */
            padding: 0; /* 清除預設的內邊距 */
            font-family: Arial, sans-serif; /* 設置字體 */
        }
        #content {
            display: flex;
            flex-direction: column;
            align-items: center; /* 水平方向上置中 */
            justify-content: flex-start; /* 垂直方向上保持在頂部 */
            height: 100vh; /* 將高度設置為視窗的高度 */
            opacity: 0; /* 初始設置為透明 */
            transition: opacity 2s ease; /* 添加過渡效果 */
        }
        #content.show {
            opacity: 1; /* 逐漸顯示內容 */
        }
        h1, h2, h3 {
            color: #5f9ea0; /* 更改字體顏色為淺藍色 */
            text-shadow: 3px 3px 3px #a4b0b8;
            margin-bottom: 20px; /* 添加一些底邊距 */
        }
        img {
            max-width: 100%; /* 確保圖片在小屏幕上不會溢出 */
            height: auto; /* 讓圖片的高度自適應 */
            margin-bottom: 20px; /* 添加一些底邊距 */
            opacity: 0; /* 初始設置為透明 */
            transition: opacity 2s ease; /* 添加過渡效果 */
        }
        img.show {
            opacity: 1; /* 逐漸顯示圖片 */
        }
        button {
            background-color: #FF7878;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px; /* 添加一些頂部邊距 */
        }
        .additional-content {
            opacity: 0; /* 初始設置為透明 */
            transition: opacity 2s ease; /* 添加過渡效果 */
            text-align: center; /* 文本置中 */
            margin-top: 20px; /* 添加一些頂部邊距 */
        }
        .additional-content.show {
            opacity: 1; /* 逐漸顯示額外內容 */
        }
        .video-container {
            max-width: 100%;
            max-height: 416px; /* 與狗圖片相同的高度 */
            overflow: hidden; /* 隱藏溢出部分 */
            margin-bottom: 20px; /* 添加一些底邊距 */
        }
        video {
            width: auto;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1 style="display: none;">都說是其餘九人了，還點啊!</h1>
        <img src="dog.jpg" alt="dog" height="416" style="display: none;">
        <!-- 返回主頁的按鈕 -->
        <button onclick="goToHomePage()" style="display: none;">返回主頁</button>
    </div>

    <!-- 額外的內容 -->
    <div id="additionalContent" class="additional-content">
        <h2 style="display: none;">別急著走~這邊有歷年的影片</h2>
        <h2 style="display: none;">請慢慢欣賞!</h2>
    </div>
    <div class="video-container">
        <video src="mom.mp4" controls></video>
    </div>
    <div class="video-container">
        <video src="mom1.mp4" controls></video>
    </div>

    <script>
        // 等待文檔加載完成後執行
        window.onload = function() {
            // 獲取元素
            var content = document.getElementById('content');
            var additionalContent = document.getElementById('additionalContent');
            var videos = document.querySelectorAll('.video-container');

            // 顯示第一組內容（都說是其餘九人了還點啊）
            setTimeout(function() {
                var h1 = document.querySelector('h1');
                var dogImage = document.querySelector('img');
                var backButton = document.querySelector('button');

                h1.style.display = 'block';
                dogImage.style.display = 'block';
                backButton.style.display = 'block';
            }, 2000);

            // 顯示第二組內容（別急著走~這邊有歷年的影片，請慢慢欣賞!）
            setTimeout(function() {
                var h2 = document.querySelector('h2');
                var h3 = document.querySelector('h3');

                h2.style.display = 'block';
                h3.style.display = 'block';
            }, 4000);

            // 顯示第三組內容（兩個影片）
            setTimeout(function() {
                videos.forEach(function(video) {
                    video.style.display = 'block';
                });
            }, 7000);

            // 添加class以逐漸顯示內容
            content.classList.add('show');
            additionalContent.classList.add('show');
            videos.forEach(function(video) {
                video.classList.add('show');
            });
        };

        function goToHomePage() {
            window.location.href = "index.html"; // 這裡替換成你的主頁面的 URL
        }
    </script>
</body>
</html>
